			FORMULÁRIO DE CONTATO
		</div>
	</div>
</header>
	<div class="formulario">
		<div class="formesq">
			<form method="POST">
				<p>Nome Completo:*</p>
				<input type="text" name="name" placeholder="Nome Completo" required autofocus/>
				
				<p>Celular:*</p>
				<input type="tel" name="tel" placeholder="(XX)XXXXX-XXXX" required/>
				
				<p>E-mail:*</p>
				<input type="email" name="email" placeholder="exemplo@email.com" required/>
				
				<p>Empresa:</p>
				<input type="text" name="name" placeholder="Nome da Empresa"/>
				
				<p>Conte-nos o seu Projeto:</p>
				<textarea type="campo" placeholder="Mensagem"></textarea>
			</form>
			<div>
				<button type="submit">Enviar</button>
			</div>
		</div>
	</div>
